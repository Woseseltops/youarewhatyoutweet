<html>
<head>
	{% load staticfiles %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="{% static "js/parallax.js" %}"></script>
</head>
<body>


<img class="background_image" id="bg0" src="bg0.jpg">

{% for classifier_section in classifier_sections %}

<img class="background_image" id="bg{{ forloop.counter }}" src="bg{{ forloop.counter }}.jpg">

{% endfor %}

<div class="section" id="s0">
Hier komt de hoofdtekst
</div>

{% for classifier_section in classifier_sections %}

<div section="s{{ forloop.counter }}">

{% with ""|add:classifier_section.template_name|add:".html" as template %}
{% include template %}
{% endwith %}

</div>

{% endfor %}
</body>
</html>
